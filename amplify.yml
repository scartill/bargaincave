version: 1
applications:
  - appRoot: orderspa
    backend:
      phases:
        build:
          commands:
            - echo AWS_PROFILE $AWS_PROFILE
            - bash contrib/amplifyPull.sh
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
