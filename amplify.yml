version: 1
applications:
  - appRoot: orderspa
    frontend:
      phases:
        preBuild:
          commands:
            - amazon-linux-extras install python3.8
            - ln -fs /usr/bin/python3.8 /usr/bin/python3
            - pip3.8 install pipenv
            - bash contrib/amplifyPull.sh
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
